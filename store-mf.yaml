openapi: 3.0.0
info:
  title: 商城小程序-中台-API
  description: ''
  version: '1.1'
servers:
  -
    url: 'http://xw.mr-gut.cn'
    description: 测试域名
  -
    url: 'http://st.mr-gut.cn'
    description: 正式域名
paths:
  /api/store/axEditProduct:
    post:
      tags:
        - 商品管理
      summary: '2.3 新增/修改商品'
      operationId: axEditProduct
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              required:
                - id
                - name
                - price
                - stock
              properties:
                id:
                  description: 商品ID，新增传0
                  type: integer
                publish_status:
                  description: 发布的时候传1，其它时候不上传
                  type: integer
                name:
                  description: 商品名称
                  type: string
                description:
                  description: 商品描述
                  type: string
                price:
                  description: 价格，两位小数
                  type: integer
                album_pics:
                  description: 画册图片，连产品图片限制为5张
                  type: array
                  items: { type: string }
                detail_html:
                  description: 产品详情网页内容
                  type: integer
                stock:
                  description: 库存
                  type: integer
                sort:
                  description: 排序
                  type: integer
                tags:
                  description: 标签数组
                  type: array
                  items: { type: string }
                product_code:
                  description: 商品编码，用于自动出库
                  type: string
                supplier:
                  description: 供应商名称
                  type: string
                supplier_amount:
                  description: 供应商返佣金额，两位小数
                  type: string
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  rt: { description: 返回值, type: integer, example: '1' }
                  codemsg: { description: 返回信息, type: string, example: 成功 }
                  id: { description: 商品ID, type: integer, example: '1' }
                type: object
  /api/store/axGetOrders:
    post:
      tags:
        - 订单管理
      summary: '3.1 获取订单列表'
      operationId: axGetOrders
      parameters: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                order_sn:
                  description: 订单编号
                  type: string
                product_name:
                  description: 商品名称
                  type: string
                username:
                  description: 用户昵称
                  type: string
                receiver_name:
                  description: 收货人姓名
                  type: string
                chater_name:
                  description: 客服姓名
                  type: string
                status:
                  description: 状态
                  type: integer
                created_start:
                  description: 下单开始时间
                  type: string
                  example: '2020-01-01'
                created_end:
                  description: 下单结束时间
                  type: string
                  example: '2020-01-01'
                payment_time_start:
                  description: 支付开始时间
                  type: string
                  example: '2020-01-01'
                payment_time_end:
                  description: 支付结束时间
                  type: string
                  example: '2020-01-01'
                delivery_time_start:
                  description: 发货开始时间
                  type: string
                  example: '2020-01-01'
                delivery_time_end:
                  description: 发货结束时间
                  type: string
                  example: '2020-01-01'
                receive_time_start:
                  description: 确认收货开始时间
                  type: string
                  example: '2020-01-01'
                receive_time_end:
                  description: 确认收货结束时间
                  type: string
                  example: '2020-01-01'
                close_time_start:
                  description: 关闭订单开始时间
                  type: string
                  example: '2020-01-01'
                close_time_end:
                  description: 关闭订单结束时间
                  type: string
                  example: '2020-01-01'
                sort:
                  description: 排序：id->创建时间；
                  type: string
                direction:
                  description: 排序方式：倒叙->desc；正序->asc；
                  type: string
                page:
                  description: 页码，默认1
                  type: integer
                limit:
                  description: 每页多少条，默认20
                  type: string
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  rt: { description: 返回值, type: integer, example: '1' }
                  params: { $ref: '#/components/schemas/SearchParams' }
                  pageParams: { $ref: '#/components/schemas/PageParams' }
                  statusOptions: { description: 状态筛选项, $ref: '#/components/schemas/SearchSelectOptions' }
                  statusCnt: { description: 各状态订单数, type: object }
